<!doctype html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Cash Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="click.js"></script>
</head>
<body ng-app="buttons">
  <div class="container-fluid" ng-controller="buttonCtrl">
    <h1>Cash Register (with buttons)</h1>
    <div id="buttons">
      <div ng-repeat="button in buttons">
        <div style="position:absolute;left:{{button.left}}px;top:{{button.top}}px">
          <button id="{{button.buttonID}}" ng-click="buttonClick($event,button.buttonID, button.invID);" >{{button.label}}</button>
        </div>
      </div>
    </div>

    <div style="float:right;">
      <table>
        <colgroup>
          <col span="2" stlye="background-color:">
        </colgroup>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
        <tr ng-repeat="item in current_list">
          <td>
            <span ng-click="removeItem(item)" class="glyphicon glyphicon-remove"></span>
            {{item.item}}
          </td>
          <td>
            {{item.quantity}}
            <span ng-click="changeOne(item, 1)" class="glyphicon glyphicon-plus"></span>
            <span ng-click="changeOne(item, -1)" class="glyphicon glyphicon-minus"></span>
          </td>
          <td>
            ${{item.price}}
          </td>
        </tr>
      </table>
      <div>
        Current Total: ${{total}}
        <div>
          <button type="button" id="clear" ng-click="truncate()">Burn</button>
          <button type="button" id="clear" ng-click="submitify()">Submit</button>
        </div>
      </div>
    </div>
