<!doctype html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Cash Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="click.js"></script>
</head>
<body ng-app="buttons">
  <div class="container-fluid">
    <h1>Cash Register (with buttons)</h1>
    <div id="buttons" ng-controller="buttonCtrl" >
      <div ng-repeat="button in buttons">
        <div style="position:absolute;left:{{button.left}}px;top:{{button.top}}px"><button id="{{button.buttonID}}" ng-click="buttonClick($event,button.buttonID, button.invID);" >{{button.label}}</button></div>
      </div>
      <div style="float:right;">
        <!-- <div style="width:60%;height:50%;border:3px solid #001;"> -->
        <table style="width:40%;padding:15px;border:3px solid black;">
          <colgroup>
            <col span="2" stlye="background-color:">
          </colgroup>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
          <tr style="padding: 10px 0">
            <td> <div ng-repeat="item in current_list">
              {{item.item}}
            </div></td>
            <td> <div ng-repeat="item in current_list">
              {{item.quantity}}
            </div></td>
            <td> <div ng-repeat="item in current_list">
              {{item.price}}
            </div></td>
          </tr>
        </table>
        <div>
          Current Total: $??????
          <div>
          <button type="button" id="clear" onclick="truncate inventory">Burn</button>
          <button type="button" id="clear" onclick="complete sale">Submit</button>
        </div>
        </div>
      </div>

      <!-- </div> -->
    </div>
    <div style="position:fixed;height:50px;bottom:0px;left:0px;right:0px;margin-bottom:0px"} ng-show="errorMessage != ''">
      <div class="col-sm-12">
        <h3 class="text-danger">{{errorMessage}}</h3>
      </div>
    </div>
  </div>
</div>
</body>
</html>
